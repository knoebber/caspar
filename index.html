<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caspar</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="loader.css"> -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <main>
    <div class="top-ui-row">
      <div class="top-button-container">
	<div class="button-group">
	  <button title="1 day back (shift left arrow)" class="js-last-day" type="button">⬅️ 📅</button>
	  <button title="1 hour back (left arrow)" class="js-last-hour" type="button">⬅️ ⌛️</button>
	</div>
	<div class="button-group">
	  <button title="1 hour forward (right arrow)" class="js-next-hour" type="button">⏳ ➡️</button>
	  <button title="1 day forward (shift right arrow)" class="js-next-day" type="button">📅 ➡️</button>
	</div>
	<button title="refresh and view current data" class="js-now now-button" type="button">loading 🔄️</button>
      </div>
    </div>
      <h1>Caspar <span class="js-header-span"></span></span></h1>
      <div class="js-data-line-items data-line-items">
	<span class="js-bottle-count bottle-count"></span>
	<span class="js-stage stage"></span>
	<span class="js-turbidity turbidity"></span>
	<span class="js-temperature temperature"></span>
	<span class="js-daily-rainfall daily-hour-rainfall"></span>
	<span class="js-season-rainfall season-rainfall"></span>
	<span class="js-72-hour-rainfall 72-hour-rainfall"></span>
	<span class="js-1-hour-rainfall 1-hour-rainfall"></span>
      </div>
      <div class="js-rain"></div>
      <div class="img-row hidden js-show-after-load">
	<img class="js-graph-image graph-image">
	<img class="js-weir-image">
      </div>
	<div class="ui-row hidden js-show-after-load">
	  <button class="js-movie" type="button">🎥</button>
	</div>
    </main>
    <footer>
      <a href="http://fs-server.humboldt.edu/RTMC/SFCaspar_DetailView.gif">
	source data
      </a>
      <a href="https://github.com/knoebber/caspar/tree/main">
	source code
      </a>
    </footer>
  </body>
  <script src="caspar.js"></script>
</html>
